{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static '/media/favicon.ico' %}">

  <style>
    body {
      background-color: #F8F7FE;
      font-family:  "Baloo Da 2", sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 950px;
    }

    .head {
      width: 100%;
      height: 60px;
      left: 0px;
      top: 0px;
      position: fixed;
      background: #ffffff;
      border-top: 1px rgb(179, 177, 177) solid;
      z-index: 1000;
    }

    .button-group {
      display: inline-block;
      position: absolute;
    }

    .subButton {
      width: 155px;
      height: 60px;
      border: none;
      background: #ffffff;
    }
    
    .subButton a {
      color: #292D34;
      font-size: 18px;
      font-family: 'Baloo Da 2';
      font-weight: 400;
      line-height: 23px;
      word-wrap: break-word;
      text-decoration: none;
    }

    .subButton:hover {
      background-color: #f1f1f1;
    }

    .logo {
      width: 250px;
      height: auto;
      position: absolute;
      top:8px;
      left: 50%; 
      transform: translateX(-50%);
    }

    .user-profile {
      position: absolute;
      right: 3%;
    }

    .profile-avatar {
      margin-top: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .profile-info {
      display: flex;
      align-items: center;
    }
    
    .profile-name {
      color: #292D34;
      font-size: 18px;
      font-family: 'Baloo Da 2';
      font-weight: 400;
      line-height: 23px;
      word-wrap: break-word;
      margin-right: 5px;
    }

    .page-title {
      margin: 0;
      text-align: center;
      font: 600 53px/134% Baloo Da 2, sans-serif;
    }

    .page-description {
      margin: 0;
      width: 600px;
      color: #757575;
      text-align: center;
      font-family: Baloo Da 2, sans-serif;
      line-height: 25px;
    }

    .box {
      width: 350px;
      height: 450px;
      padding-bottom: 10px;
      top: 40%;
      left: 20%;
      transform: translateX(-20%);
      display: flex;
      flex-direction: column; /* Hiển thị các phần tử theo chiều dọc */
      justify-content: space-evenly; /* Căn giữa các phần tử theo chiều dọc và chia đều khoảng cách giữa chúng */
      align-items: center;
      box-shadow: 10px 10px 25px #a396eb;
      background-color: #F5EEFC;
      border-radius: 30px;
      position: absolute;
    }

    h2 {
      color: #7B68EE; 
      font-size: 25px; 
      font-family: Baloo Da 2; 
      font-weight: bold; 
      word-wrap: break-word;
      text-align: center;
    }

    .box h2,
    .box .input,
    .box .button-create,
    .box .link {
      margin: 20px 0;
    }

    .input {
      color: #292D34; 
      font-size: 18px; 
      font-family: Baloo Da 2; 
      font-weight: 400; 
      line-height: 25px; 
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input input {
      width: 280px;
      height: 35px;
      background: white; 
      box-shadow: 0px 19px 25px rgba(41, 45, 52, 0.04); 
      border-radius: 9px; 
      border: 1px #B9BEC7 solid;
      font-size: 14px;
      padding-left: 10px;
    }

    .input ::placeholder {
      color: #757575; 
      font-size: 16px; 
      font-family: Baloo Da 2; 
      word-wrap: break-word;
    }

    .button-create {
      background: #7B68EE; 
      box-shadow: 0px 10px 25px rgba(123, 104, 238, 0.50); 
      height: 40px; 
      border-radius: 9px;
      text-align: center; 
      color: white; 
      font-size: 18px; 
      font-weight: 700; 
      line-height: 21px; 
      word-wrap: break-word;
      border: none;
    }

    .button-create:hover {
      background: #a396eb;
    }

    #create {
      width: 100px;
    }
    #create-with-answer {
      width: 200px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 40vh; /* Adjust according to your layout */
    }

    .img {
      position: absolute;
      width: 515px;
      height: 617px;
      right: 20%;
      top: 30%;
      transform: translateX(20%);
      box-shadow: 10px 10px 25px rgba(0, 0, 0, 0.1);
    }

    .download-button {
      position: absolute;
      right: 25%;
      top: 125%;
      margin-bottom: 50px;
      background: #7B68EE; 
      box-shadow: 0px 10px 25px rgba(123, 104, 238, 0.50);
      width: 150px; 
      height: 40px; 
      border-radius: 9px;
      text-align: center; 
      color: white; 
      font-size: 18px; 
      font-weight: 700; 
      line-height: 21px; 
      word-wrap: break-word;
      border: none;
    }

    .download-button:hover {
      background: #a396eb;
    }

    @media (max-width: 1300px) {
      .subButton,
      .profile-info {
        display: none;
      }
    }

    @media (min-width: 1300px) {
      .dropdown {
        display: none !important;
      }
    }

    @media (max-width: 1200px) {
      .img,
      .download-button {
        display: none;
      }
      .box {
        left: 50%;
        transform: translateX(-50%);
      }
    }

    .dropdown {
      position: absolute;
      left: 2%;
      top: 30%;
      display: inline-block;
    }
    
    .dropbtn {
      background-color: #7B68EE;
      color: white;
      font-size: 16px;
      border-radius: 2px;
      border: none;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1;}
    
    .dropdown:hover .dropdown-content {display: block;}
    
    .dropdown:hover .dropbtn {background-color: #a396eb;}

    .button-avatar {
      right: 2%;
      position: absolute;
      background-color: rgba(255, 255, 255, 0);
      border: none;
    }

    .dropdown-content-button {
      top:60px;
      display: none;
      position: absolute;
      text-align: center;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 10px;
    }

    .dropdown-content-button a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content-button a:hover {background-color: #f1f1f1;}

    .show {display:block;}

    .line {
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div class="head">
    <div style="width: 100%; height: 60px; left: 0px; top: 0px; position: absolute; background: #ffffff00; box-shadow: 0px 10px 25px rgba(184, 53, 210, 0.1)"></div>
    <div class="button-group" role="group" aria-label="Basic example">
      <button type="button" class="subButton"><a href="home">Home</a></button>
      <button type="button" class="subButton"><a href="guide">Guide to use</a></button>
      <button type="button" class="subButton"><a href="about_us">About us</a></button>
    </div>
    <div class="dropdown">
      <button class="dropbtn">&#9776;</button>
      <div class="dropdown-content">
        <a href="home">Home</a>
        <a href="guide">Guide to use</a>
        <a href="about_us">About us</a>
      </div>
    </div>

    <img class="logo" src="{% static '/media/logoWS.jpg' %}" alt="logo">
    <div class="user-profile">
      <div class="profile-info">
        <p class="profile-name">My profile</p>
        <label><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a331dba4ad6c084e33d00a24dce5b1dc541d3fc090ca409f5758978e26b38d92?apiKey=f7ab5e5325374ba89ef4bfdcc8a1150e&" alt="User avatar" class="profile-avatar" />
          <button class="button-avatar" onclick="toggleDropdown()"></button>
        </label>
        <div id="dropdownMenu" class="dropdown-content-button">
          <a class="history" href="#">History</a>
          <hr class="line">
          <a class="logout" href="logout">Log out</a>
        </div>
      </div>
    </div>

  </div>
    <div class="wrapper">
        <h1 class="page-title">AI-Powered Word Search Game</h1>
        <p class="page-description">
            This interactive game integrates AI technology to create engaging word search puzzles tailored to your lesson plans, improving vocabulary in a fun way.
        </p>

        <div class="box">
          <form>
            <h2 class="form-title">What lesson is this for ?</h2>

            <div class="input">
              <label>Subject
                <br>
                <input type="text" placeholder="e.g. Math">
              </label>
            </div>

            <div class="input">
              <label>Lesson name
                <br>
                <input type="text" placeholder="e.g. Pytago">
              </label>
            </div>

            <div class="input">
              <label>Grade level
                <br>
                <input type="text" placeholder="e.g. Grade 9">
              </label>
            </div>

            <button class="button-create" id="create" type="submit">Create</button>
            <button class="button-create" id="create-with-answer" type="submit">Create with answer</button>
          </form>
        </div>
        
        <img class="img" src="{% static '/media/imageWS.jpg' %}" alt="logo">
        <button class="download-button">Download PDF</button>
  </div>
</body>

<script>
  function toggleDropdown() {
    var dropdownMenu = document.getElementById("dropdownMenu");
    dropdownMenu.classList.toggle("show");
  }
  
  // Đóng dropdown menu nếu click ra ngoài
  window.onclick = function(event) {
    if (!event.target.matches('.button-avatar')) {
      var dropdowns = document.getElementsByClassName("dropdown-content-button");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
