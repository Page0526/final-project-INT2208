{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'index.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Baloo Da 2:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="word">
      <section class="wrapper-main-heading-1-parent">
        <div class="wrapper-main-heading-1">
          <img
            class="main-heading-1"
            loading="lazy"
            alt=""
            src="{% static './media/ai_power_word_search.png' %}"
          />
        </div>
        <img class="main-svg" alt="" src="{% static './media/3d_image.png' %}" />
      </section>
      <div class="m-s-v-g">
        <h2 class="main-strong">
          Enhance your teaching experience with AI-powered Word Search tool
        </h2>
        <div class="main-button">
          <h2 class="get-started-its">Get Started. It's FREE</h2>
        </div>
      </div>
      <header class="header">
        <div class="before"></div>
        <div class="header-inner">
          <div class="frame-parent">
            <div class="link-download-wrapper">
              <div class="link-download">Download</div>
            </div>
            <div class="link-aboutus">About Us</div>
          </div>
        </div>
        <img
          class="black-and-red-hashtag-band-log"
          loading="lazy"
          alt=""
          src="{% static './media/Logo.png' %}"
        />

        <div class="button-parent">
          <div class="button-group">
            <button class="button">
              <div class="before1"></div>
              <div class="sign-up">Sign Up</div>
            </button>
            <button class="link">
              <div class="before2"></div>
              <div class="log-in">Log in</div>
            </button>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
