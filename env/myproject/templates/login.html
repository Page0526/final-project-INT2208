<h1> Login Now </h1>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" placeholder="Enter your name"/>
    <p>Password:</p>
    <input type="password" name="password" placeholder="Enter your password"/><br>
    <input type="submit">
</form>
